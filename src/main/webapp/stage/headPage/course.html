    var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");

  window.onerror = function(msg,url,line,col,error){
      //没有URL不上报！上报也不知道错误
      if (!url && !line && !col){
          return true;
      }
      //采用异步的方式
      setTimeout(function(){
          var data = [];
          //不一定所有浏览器都支持col参数
          col = col || (window.event && window.event.errorCharacter) || 0;
          data[0] = 'url=' + url;
          data[1] = 'line=' + line;
          data[2] = 'col=' + col;
          if (!!error && !!error.stack){
              //如果浏览器有堆栈信息
              //直接使用
              data[3] = 'msg=' + error.stack.toString();
          }else if (!!arguments.callee){
              //尝试通过callee拿堆栈信息
              var ext = [];
              var f = arguments.callee.caller, c = 3;
              //这里只拿三层堆栈信息
              while (f && (--c>0)) {
                  ext.push(f.toString());
                  if (f  === f.caller) {
                      break;//如果有环
                  }
                  f = f.caller;
              }
              ext = ext.join(",");
              data[3] = 'msg=' + ext;
          }
          _edc.push(['setCustomVariable',4,"scriptError",data,"visit"]);
          _edc.push(['trackPageView']);
      },0);
      return true;
  };

            alert("请输入搜索词！");
            return false;
        }
        return true;
    }
    function search(){
        var ret = check_input();
        if(ret == true)
            window.location.href= "https://dayi.jd100.com/search/?s=0&k=" + encodeURIComponent(word_value);
    }
    function hot_search(value){

    }
